
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Joy & Jacky 婚禮邀請函</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Noto+Serif+TC:wght@300;400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #fdfbf7;
        --text-primary: #2c3e50;
        --text-secondary: #b08d55;
      }
      
      html, body {
        /* Hide scrollbar for Firefox */
        scrollbar-width: none;
        /* Hide scrollbar for IE and Edge */
        -ms-overflow-style: none;
      }

      body {
        font-family: 'Inter', 'Noto Serif TC', sans-serif;
        background-color: transparent; /* Changed to transparent to show fixed bg */
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Fixed Global Background: Left Pink, Right Blue, NO GRID */
      .bg-grid-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -10;
        /* Main Gradient: Pink (#fff0f5) to Blue (#f0f9ff) */
        background: linear-gradient(90deg, #fff0f5 0%, #f0f9ff 100%);
        pointer-events: none;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      .font-serif {
        font-family: 'Playfair Display', 'Noto Serif TC', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      .font-script {
        font-family: 'Great Vibes', cursive;
      }
      /* Elegant Traditional Chinese Font Remapping */
      .font-hand-cn {
        font-family: 'Noto Serif TC', serif;
      }
      /* Calligraphy Chinese Font Remapping */
      .font-calligraphy {
        font-family: 'Noto Serif TC', serif;
      }
      
      /* Sparkle/Texture Overlay - Increased opacity slightly for texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6; 
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        mix-blend-mode: overlay;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      
      .mask-image-b {
        mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body>
    <!-- Persistent Gradient Background -->
    <div class="bg-grid-fixed"></div>
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
